<div class="row">
    <h4 class="center-align">Adicionar Vehiculo</h4>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarVehiculo()">
            <div class="input-field">
                <label for="imagen">Imagen</label>
                <input formControlName="imagen" type="text" name="imagen" id="imagen" required/>
            </div>
            <div class="input-field">
                <label for="tipo">Tipo</label>
                <input formControlName="tipo" type="text" name="tipo" id="tipo" required/>
            </div>
            <div class="input-field">
                <label for="marca">Marca</label>
                <input formControlName="marca" type="text" name="marca" id="marca" required/>
            </div>
            <div class="input-field">
                <label for="valor_alquiler">Valor de Alquiler</label>
                <input formControlName="valor_alquiler" type="text" name="valor_alquiler" id="valor_alquiler" required/>
            </div>

            <div class="input-field">
                <label for="valor_compra">Valor de Compra</label>
                <input formControlName="valor_compra" type="text" name="valor_compra" id="valor_compra" required/>
            </div>

            <div class="input-field">
                <label for="modelo">Modelo</label>
                <input formControlName="modelo" type="text" name="modelo" id="modelo" required/>
            </div>

            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit">
                    <i class="material-icons right">send</i>Adicionar
                </button>
            </p>
        </form>

    </article>
</div>
