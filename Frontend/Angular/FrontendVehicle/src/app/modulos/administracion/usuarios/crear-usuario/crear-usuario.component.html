<div class="row">
    <h3 class="center-align">Crear Usuario</h3>
    <article class="col s6 offset-s3">
      <form [formGroup]="fgValidador" (ngSubmit)="GuardarUsuario()">
        <div class="input-field">
          <input formControlName="nombres" type="text" name="nombres" required>
          <label for="nombres">Nombres</label>
        </div>
        <div class="input-field">
          <input formControlName="apellidos" type="text" name="apellidos" required>
          <label for="apellidos">Apellido</label>
        </div>
        <div class="input-field">
            <input formControlName="tipo_documento" type="text" name="tipo_documento" required>
            <label for="tipo_documento">Tipo de documento</label>
        </div>
        <div class="input-field">
            <input formControlName="numero_documento" type="text" name="numero_documento" required>
            <label for="numero_documento">Numero de documento</label>
        </div>
        <div class="input-field">
          <input formControlName="email" type="email" name="email" required>
          <label for="email">Correo</label>
        </div>
        <div class="input-field">
          <input formControlName="direccion"  type="text" name="direccion" required>
          <label for="direccion">Direccion</label>
        </div>
        <div class="input-field">
          <input formControlName="celular" type="text" name="celular" required>
          <label for="celular">Celular</label>
        </div>
  
        <div class="col s12">
          <select formControlName="rol" style="display: block;">
            <option value="cliente" selected>Cliente</option>
            <option value="asesor">Asesor</option>
            <option value="administrador">Administrador</option>
          </select>
        </div>
        <br>
        <br>
        <p class="center-align">
          <button [disabled]="!fgValidador.valid" class="btn btn-primary" type="submit">Crear</button>
        </p>
      </form>
    </article>
  </div>
