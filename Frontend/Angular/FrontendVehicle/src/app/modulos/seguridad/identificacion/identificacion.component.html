<body>
    <div class="container">


        <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
            <!-- Change The Form Method From Here-->
            <div class="card-panel z-depth-5">

                <!-- Form Logo Section  -->

                <div class="row margin">
                    <div class="col s12 m12 l12 center">
                        <img src="https://i.imgur.com/ypAbAYt.png" alt="" class="responsive-img circle"
                            style="width:100px;">
                        <p>App pedidos</p>
                    </div>
                </div>

                <!-- Form Username Input Section -->

                <div class="col s12 m12 l12">
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input formControlName="usuario" type="text" name="username" id="username">
                        <label for="username">Username</label>
                    </div>
                </div>

                <!-- Form Password Input Section -->

                <div class="col m12 l12">
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input formControlName="clave" type="password" name="password" id="password">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="col s12 m12 l12">
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input formControlName="rol" type="text" name="rol" id="rol">
                        <label for="username">Rol</label>
                    </div>
                </div>

                <!-- Form Chekbox (Remember Me) Input Section -->

                <div class="left">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <br><br>

                <!-- Form Button Section  -->

                <div class="center">
                    <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light grey darken-4"
                        type="submit" name="action">Entrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>

                <!-- Form "Register Now" And "Forgot Password" Link Section. -->

                <div class="" style="font-size:14px;"><br>
                    <a href="" class="left">Register Now!</a>
                    <a href="" class="right ">Forgot Password?</a>
                </div><br>
            </div>
        </form>
    </div>
</body>
